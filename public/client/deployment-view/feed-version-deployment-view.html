<td><a href="#feed/{{ feedSource.id }}">{{ feedSource.name }}</a></td>
<td>
  <a href="#feed/{{ feedSource.id }}/{{ id }}">{{ t 'app.feed_version.version_number' version}}</a>

  {{#if (neq nextVersionId null)}}
    <!-- this isn't the latest version of the feed, so the newer version has errors or has been manually excluded -->
    <a href="#feed/{{ feedSource.id }}/{{nextVersionId}}" title="{{t 'app.deployment.newer_version' }}">
      <span class="glyphicon glyphicon-exclamation-sign"></span>
      <span class="sr-only">{{t 'app.deployment.newer_version' }}</span>
    </a>
  {{/if}}
</td>

<td>{{ dateRender updated true }}</td>

{{#with validationResult}}
  {{> validationResult}}
{{/with}}


<td>
    <button role="button" {{#if (eq previousVersionId null)}} disabled {{/if}}
      title="{{ t 'app.deployment.use_previous_version' }}" class="use-previous-version iconic">
      <span class="glyphicon glyphicon-arrow-left"></span>
      <span class="sr-only">{{ t 'app.deployment.use_previous_version' }}</span>
    </button>

    <button role="button" {{#if (eq nextVersionId null)}} disabled {{/if}}
      title="{{ t 'app.deployment.use_next_version' }}" class="use-next-version iconic">
      <span class="glyphicon glyphicon-arrow-right"></span>
      <span class="sr-only">{{ t 'app.deployment.use_next_version' }}</span>
    </button>

    <button role="button"
      title="{{ t 'app.deployment.remove_version' }}" class="remove-version iconic">
      <span class="glyphicon glyphicon-remove"></span>
      <span class="sr-only">{{ t 'app.deployment.remove_version' }}</span>
    </button>
</td>
