<div class="modal fade" role="dialog" aria-labelledby="upload-title">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">{{ t 'app.close' }}</span></button>
        <h4 class="modal-title" id="upload-title">{{ t 'app.feed_version.upload_feed_for' name }}</h4>
      </div>

      <form role="form" method="POST" action="/api/feedversions/" enctype="multipart/form-data">
        <div class="modal-body">
          <input type="hidden" name="feedSourceId" value="{{ id }}" />
          <div class="form-group">
            <label for="feed-upload">{{ t 'app.feed_version.choose_feed' }}</label>
            <input type="file" name="feed" id="feed-upload" />
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">{{ t 'app.close' }}</button>
          <input type="submit" class="btn btn-primary" value="{{ t 'app.feed_version.upload_feed' }}" />
        </div>
      </form>
    </div>
  </div>
</div>
