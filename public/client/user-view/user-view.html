<form>
  {{#if id}}
    <h1>{{ t 'app.user.edit' username }}</h1>
  {{else}}
    <div class="form-group">
      <label for="username">{{ t 'app.user.username' }}</label>
      <input type="text" id="username" class="form-control" value="{{ username }}" />
    </div>
  {{/if}}

  <div class="form-group">
    <label for="email">{{ t 'app.user.email' }}</label>
    <input type="text" id="email" class="form-control" value="{{ email }}" />
  </div>

  <div class="form-group">
    <label for="password">{{ t 'app.user.password' }}</label>
    <input type="password" class="password form-control" id="password" />
  </div>

  <div class="form-group">
    <label for="retype-password">{{ t 'app.user.retype-password' }}</label>
    <input type="password" class="password form-control" id="retype-password" />
    <span id="dont-match" class="text-danger hidden">{{ t 'app.user.passwords-dont-match'}}</span>
  </div>

  {{#if currentUser.admin }}
    <div class="checkbox">
      <label>
        <input type="checkbox" id="admin" {{ ? admin 'checked' '' }} /> {{ t 'app.user.admin' }}
      </label>
    </div>

    <div class="checkbox">
      <label>
        <input type="checkbox" id="active" {{ ? active 'checked' '' }} /> {{ t 'app.user.active' }}
      </label>
    </div>
  {{/if}}

  <div class="form-group">
    <label for="feedsources">{{ t 'app.user.feed-sources' }}
    <select id="feedsources" class="form-control" multiple></select>
  </div>

  <input type="submit" class="btn btn-primary" value="{{ t 'app.user.save-changes' }}" />
</form>
