<div class="container-fluid">
  <div class="col-sm-6 col-sm-offset-3">
    <img src="images/login_logo.png" style="padding: 25px"/>
    <form role="form">
      <div class="form-group">
        <label for="login-username" class="sr-only">{{ app.username }}</label>
        <input type="text" name="username" placeholder="{{ t 'app.username' }}" class="form-control">
      </div>

      <div class="form-group">
        <label for="login-password" class="sr-only">{{ t 'app.password' }}</label>
        <input type="password" name="password" placeholder="{{ t 'app.password' }}" class="form-control">
      </div>

      <input class="btn btn-block btn-primary login" type="submit" value="Log in">
    </form>
  </div>
</div>
