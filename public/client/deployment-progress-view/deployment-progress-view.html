<div class="modal" role="dialog" aria-labelledby="deployment-progress-title" data-backdrop="static">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">
          <span aria-hidden="true">&times;</span><span class="sr-only">{{ t 'app.close' }}</span>
        </button>
        <h4 class="modal-title" id="deployment-progress-title">{{ t 'app.deployment.deploying' name target }}</h4>
      </div>

      <div class="modal-body">
        <p>
          <span id="progress-message"></span>
          <a id="result-link" target="_blank" href="#" class="hidden">{{ t 'app.deployment.try_it' }}</a>
        </p>
        <div class="progress">
          <div class="progress-bar progress-bar-striped active" role="progressbar"
              aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
