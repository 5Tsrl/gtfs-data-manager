<div class="row new-comment panel">
  <div class="panel-body">
    <form action="#" class="form-horizontal">
      <div class="form-group">
        <label for="new-note" class="sr-only">{{ t 'app.note.new' }}</label>
        <div class="col-sm-5">
          <textarea class="form-control" placeholder="{{ t 'app.note.new' }}" />
        </div>
        <div class="col-sm-2">
          <input type="submit" class="btn btn-primary" value="{{ t 'app.note.create' }}" />
        </div>
      </div>
    </form>
  </div>
</div>
